<!DOCTYPE HTML>

<htm>

<head>

  <!-- calling external stylesheey -->
  <title>Extenal CSS</title>
  <link rel = "stylesheet" type = "text/css" href = "styles.css" />
  <!-- internal stylesheet overiding external stylesheet -->
  <style href="style.css">
    body{
        background-color: blue;
    }
  </style>

</head>

<body>
  <!-- background is blue -->
  <!-- h1 is white -->
  <!-- inline style -->
  <h1 style="color:white;" >Welcome to CSS3</h1>
</body.
</html>
